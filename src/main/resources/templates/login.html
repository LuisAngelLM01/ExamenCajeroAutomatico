<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card mx-auto shadow-sm" style="max-width: 400px;">
        <div class="card-header text-white bg-primary text-center">
            <h5>Iniciar Sesión</h5>
        </div>
        <div class="card-body">
            <form method="post" th:action="@{/atm/login}">
            <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="username" name="username" required autofocus>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                </div>
            </form>
            <div class="mt-3 text-center">
                <small class="text-muted">Usuario: <code>user</code> | Contraseña: <code>password</code></small>
            </div>
            <div th:if="${param.error}" class="alert alert-danger mt-2 p-1 text-center small">Usuario o contraseña inválidos.</div>
            <div th:if="${param.logout}" class="alert alert-info mt-2 p-1 text-center small">Has cerrado sesión correctamente.</div>
        </div>
    </div>
</div>
</body>
</html>
