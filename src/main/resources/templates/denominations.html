<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Denominaciones del Cajero</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .container-narrow {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body class="bg-light">
<div class="container py-3 container-narrow">
    <div class="card shadow-sm border-0">
        <div class="card-header text-center bg-dark text-white py-2">
            <h5 class="mb-0"><i class="bi bi-coin me-2"></i>Denominaciones Disponibles</h5>
        </div>
        <div class="card-body p-3">
            <table class="table table-bordered table-sm table-hover text-center small mb-3">
                <thead class="table-secondary">
                <tr>
                    <th><i class="bi bi-card-list"></i> Tipo</th>
                    <th><i class="bi bi-cash-stack"></i> Denominaci√≥n</th>
                    <th><i class="bi bi-123"></i> Cantidad</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="den : ${denominations}">
                    <td th:text="${den.tipo}"></td>
                    <td th:text="'$' + ${den.denominacion}"></td>
                    <td th:text="${den.cantidad}"></td>
                </tr>
                </tbody>
            </table>
            <div class="text-center">
                <a href="/atm/home" class="btn btn-outline-dark btn-sm">
                    <i class="bi bi-arrow-left-circle"></i> Volver al inicio
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
