<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resultado del Retiro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .card-header.bg-info {
            background: linear-gradient(90deg, #17c2e5, #04a3ed);
        }
        .container-narrow {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body class="bg-light">
<div class="container py-3 container-narrow">
    <div class="card shadow-sm border-0">
        <div class="card-header bg-info text-white text-center py-2">
            <h5 class="mb-0"><i class="bi bi-check-circle-fill me-1"></i>Resultado del Retiro</h5>
        </div>
        <div class="card-body text-center p-3 small">
            <div th:if="${withdrawalResult != null}">
                <div th:if="${withdrawalResult.contains('No se puede')}" class="alert alert-danger d-flex align-items-center" role="alert">
                    <i class="bi bi-x-circle-fill me-2 fs-5"></i>
                    <div th:utext="${withdrawalResult}"></div>
                </div>
                <div th:if="${!withdrawalResult.contains('No se puede')}" class="alert alert-success d-flex align-items-center" role="alert">
                    <i class="bi bi-check-circle-fill me-2 fs-5"></i>
                    <div th:utext="${withdrawalResult}"></div>
                </div>
            </div>
            <h6 class="mt-3 mb-2">Efectivo disponible en el cajero:</h6>
            <span class="badge bg-primary fs-5" th:text="'$' + ${totalCash}"></span>
            <div class="mt-3">
                <a href="/atm/home" class="btn btn-outline-primary btn-sm">
                    <i class="bi bi-arrow-left-circle"></i> Volver al inicio
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
